<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Aprobadores</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<h:outputStylesheet library="default" name="css/album.css" />
</h:head>

<h:body>

	<h:form id="myForm">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="well well-sm">
						<fieldset>
							<legend class="text-center">Solicitud de Prestamo</legend>

							<!-- Name input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="nombre">Nombre</label>
								<div class="col-md-9">
									<h:inputText value="#{clienteBean.solicitud.nombreSolicitante}" id="nombre" required="true" styleClass="form-control" />
								</div>
							</div>

							<!-- Email input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="email">Email</label>
								<div class="col-md-9">
									<h:inputText value="#{clienteBean.solicitud.emailSolicitante}" id="email" required="true" styleClass="form-control" />
								</div>
							</div>
							
							<!-- Monto input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="monto">Monto:</label>
								<div class="col-md-9">
									<h:inputText value="#{clienteBean.solicitud.monto}" id="monto" required="true" styleClass="form-control" />
								</div>
							</div>
							
							<!-- Message body -->
							<div class="form-group">
								<label class="col-md-3 control-label" for="motivo">Motivo</label>
								<div class="col-md-9">
									<h:inputTextarea  value="#{clienteBean.solicitud.motivo}" styleClass="form-control" id="motivo" name="motivo" rows="5" />
								</div>
							</div>

							<!-- Form actions -->
							<div class="form-group">
								<div class="col-md-12 text-right">
									<h:commandButton action="#{clienteBean.solicitar}" styleClass="btn btn-primary btn-lg" value="Solicitar" />
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<h:messages id="globalMessage" />
		</div>
	</h:form>
</h:body>
</html>
